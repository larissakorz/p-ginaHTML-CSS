<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="shortcut icon" href="imagens/logo/favicon.png">

  <!-- Anexando folha de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="topoContato">
  <!-- Cabeçalho -->
  <header>
    <img src="imagens/logo/logo.png" alt="Logo Foodfun">

    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Principal -->
  <main>

    <!-- Banner -->
    <section class="bannerSecundario">
      <h1>Fale com a Foodfun</h1>
    </section>

    <!-- Contato -->

    <section class="contato">
      <div class="mapa">

      </div>

      <form action="">
        <input type="text" placeholder="Nome">

        <input type="email" placeholder="E-mail">

        <select>
          <option>Escolha o segmento</option>
          <option>Administrativo</option>
          <option>Recursos Humanos</option>
          <option>Reservas</option>
          <option>Outros</option>
        </select>

        <textarea placeholder="Mensagem"></textarea>

        <button>Enviar</button>
      </form>
    </section>

  </main>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por: Larissa Korz - 2021</p>
  </footer>
</body>
</html>
